<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <main>
    <section class="results ">
      <h2 class="result-heading">Your Result</h2>

      <div class="score">
        <h1 class="score__obtained">76</h1>
        <span class="total__score">of 100</span>
      </div>
      <h2 class="great__heading">Great</h2>
      <p class="result__description">You scored higher than 65% of the people who have taken these tests.</p>
    </section>


    <section class="summary">

      <h2 class="summary-heading">Summary</h2>

      <div class="reaction  actions">
        <div class="left col-6">
          <img src="assets/images/icon-reaction.svg" alt="reaction icon">
          <span class="summary-text">Reaction</span>
        </div>
        <div class="right col-6">
          <span class="dark-text">80</span>
          <span class="light-text"> / 100</span>
        </div>
      </div>

      <div class="memory  actions">
        <div class="left col-6">
          <img src="assets/images/icon-memory.svg" alt="memory icon">
          <span class="summary-text">Memory</span>
        </div>
        <div class="right col-6 ">
          <span class="dark-text">92</span>
          <span class="light-text"> / 100</span>
        </div>
      </div>
      <div class="verbal  actions">
        <div class="left col-6">
          <img src="assets/images/icon-verbal.svg" alt="verbal icon">
          <span class="summary-text">Verbal</span>
        </div>
        <div class="right col-6 ">
          <span class="dark-text">61</span>
          <span class="light-text"> / 100</span>
        </div>
      </div>
      <div class="visual actions">
        <div class="left col-6">
          <img src="assets/images/icon-visual.svg" alt="visual icon">
          <span class="summary-text">Visual</span>
        </div>
        <div class="right col-6">
          <span class="dark-text">72</span>
          <span class="light-text"> / 100</span>
        </div>

      </div>

      <button class="continue">Continue</button>

    </section>

  </main>


</body>

</html>
